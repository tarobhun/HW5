<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little CookBook</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<!-- =====================================PAGE: HOME==========================================
=========================================================================================== -->
    <div data-role="page" id="home">
            <div data-role="header" data-theme="c">
            <h2>Let's Start Cooking!</h2> </div>
            <div data-role="navbar" data-theme="d">
                <ul>
                <li><button type="button" class="currentr">View Your Recipes</button></li>
                <li><button type="button" class="newr">Add New Recipe</button></li>
                </ul></div>
                


            <div data-role="content" data-theme="b"></div>
            <img src="images/imagename.jpg" alt="picture of cooking utensil or kitchen appliance">


            <div data-role="footer" data-theme="a">
                <h3>Heidi Hun and Mikaeyla Coldiron 2024</h3>
            </div>
    </div>


<!-- =================================PAGE: RECIPES LIST=====================================
=========================================================================================== -->
    <div data-role="page" id="recipes">
            <div data-role="header" data-theme="c">
            <h2>Recipes</h2>
            <div data-role="navbar" data-theme="d">
                <ul>
                <li><button type="button" class="mainpage">Home</button></li>
                <li><button type="button" class="newr">Add New Recipe</button></li>
                </ul></div>
                </div>


            <div data-role="content" data-theme="b">
                <p id="textbox">
                </p>
            </div>




            <div data-role="footer" data-theme="a">
                <h3>Heidi Hun and Mikaeyla Coldiron 2024</h3>
            </div>
    </div>


    <!-- =============================PAGE: ADD NEW RECIPE====================================
=========================================================================================== -->
    <div data-role="page" id="add">
            <div data-role="header" data-theme="c">
                <h2>Add New Recipe</h2>
            </div>
            <div data-role="navbar" data-theme="d">
            <ul>
                <li><button type="button" class="mainpage">Home</button></li>
                <li><button type="button" class="currentr">Add New Recipe</button></li>
                </ul></div>


            <div data-role="content" data-theme="b">
                <label for="name">Recipe Name</label> <br  />
                    <input type="text" title="Recipe Name" id="name" /><br  />
                <label for="recipe">Write Recipe Here</label> <br  />
                    <input type="text" title="Write Recipe Here" id="recipe" /><br  />


                <label for="select-cuisine">Select Cuisine Type</label>
                <select name="cuisine" id="select-cuisine">
                    <option value="1">Mexican</option>
                    <option value="2">American</option>
                    <option value="3">Italian</option>
                    <option value="4">French</option>
                    <option value="5">British</option>
                    <option value="6">Irish</option>
                    <option value="7">Chinese</option>
                    <option value="8">Japanese</option>
                    <option value="9">Korean</option>
                    <option value="10">German</option>
                </select>
                <label for="select-meal">Select Meal Type</label>
                <select name="meal" id="select-meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>


                </select>


                <button id="buttonAdd">Add This Recipe</button>
                <br>


                <a href="#popupMenu" data-rel="popup" data-transition="slideup" class="pop">Navigate</a>
                <div data-role="popup" id="popupMenu" data-theme="b">
                <ul data-role="listview" data-inset="true" id="up">
                    <li data-role="list-divider">Choose an action</li>
                    <li><a href="#home" data-transition="flow" >Home</a></li>
                    <li><a href="#recipes" data-transition="fade" >Recipes</a></li>
                </ul>
                </div>
            </div>


            <div data-role="footer" data-theme="a">
                <h3>Heidi Hun and Mikaeyla Coldiron 2024</h3>
            </div>
    </div>
    <!-- =============================END===========================================
=========================================================================================== -->


    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="design.css">
</body>
</html>
